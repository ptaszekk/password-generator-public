<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <h1 class="title">pass gen</h1>
    <h3 class="password-display" id="passwordDisplay">your password will appear here</h3>
    <form id="passwordGenerator" class="form" action="index.html" method="post">

      <label for="">number of characters</label>
      <div class="character-amount-container">
      <input type="range" min="1" max="50" name="" value="10" id="charactersAmountRange">
      <input class="number-input" type="number"  value="10" id="charactersAmountNumber">
    </div>
        <label for="includeUppercase">include uppercase</label>
        <input type="checkbox" id="includeUppercase">
        <label for="includeNumbers">include numbers</label>
        <input type="checkbox" id="includeNumbers">
        <label for="includeSymbols">Include symbols</label>
        <input type="checkbox" id="includeSymbols">

<button type="submit" name="button" id="btn">GENERATE PASSWORD</button>
    </form>
</div>

  <script type="text/javascript" src="main.js">

  </script>
</body>

</html>
